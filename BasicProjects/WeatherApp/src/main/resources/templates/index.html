<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Custom CSS -->
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Weather App</h1>
        <p>Get real-time weather updates for any city.</p>

        <!-- Weather Search Form -->
        <form action="/getWeather" method="get" class="input-group mb-3">
            <input type="text" id="city" name="city" class="form-control" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <!-- Error Message -->
        <p th:if="${error}" class="error" th:text="${error}"></p>

        <!-- Weather Data Display -->
        <div class="weather-card" th:if="${weather}">
            <h3 th:text="'Weather in ' + ${weather.cityName}"></h3>
            <p><strong>Temperature:</strong> <span th:text="${weather.temperature}"></span>Â°C</p>
            <p><strong>Humidity:</strong> <span th:text="${weather.humidity}"></span>%</p>
            <p><strong>Condition:</strong> <span th:text="${weather.weatherDescription}"></span></p>
        </div>

        <!-- Major Cities Quick Access -->
        <h4 class="mt-4">Check Weather in Major Cities</h4>
        <div class="city-buttons">
            <a th:each="city : ${majorCities}" th:href="@{/getWeather(city=${city})}"
                class="btn btn-outline-primary m-1" th:text="${city}"></a>
        </div>
    </div>
</body>

</html>
